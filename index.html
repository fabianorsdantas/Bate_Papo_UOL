<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link
      rel="icon"
      type="image/icon"
      href="https://seeklogo.com//images/U/uol-logo-68F369E089-seeklogo.com.png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Bate-Papo UOL</title>
</head>
<body>
  <div class="chat">
    <div class="topo">
        <img src = "img/logo-chat.png"/>
        <ion-icon name="people"></ion-icon>

    </div>
    
    <div class="tela_de_entrada">
        <img class = "logo" src = "img/logo-login.png"/>
        <div class="informacao_de_acesso">
            <input class = "input_login_usuario" type="text" placeholder="Digite seu nome" data-identifier = "enter-name"/>
            <button class = "entrar-no-batepapo" onclick="entrarNaSala()" data-identifier="start">Entrar</button>
        </div>
        <div class="entrando escondido"></div>
    </div>
    
    <div class="texto">
        <input class="input__mensagem" type="text" placeholder="Escreva aqui..."/>

        <button class="enviar-mensagem" onclick="enviaMensagem()" data-identifier="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>    
    </div>
</div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
